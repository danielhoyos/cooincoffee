<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Daniel Hoyos">
    <meta name="description" content="">
    <meta name="keywords" content="">
    
    <!-- Favicon-->
	<link rel="shortcut icon" href="/media/templates/favicon.ico">
    
    <title>
        {% block title_head %}
            Iniciar Sesión | Cooincoffee
        {% endblock title_head %} 
    </title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles-system.css' %}">
</head>
<body>
    <div class="content content-login d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex justify-content-center align-items-center border-right border-white">  
                    <div>
                        <img src="{% static 'img/logo.png' %}" alt="">
                        <h4 class="text-white mt-3">"Un buen día comienza <br>
                             con una café y una sonrisa"</h4>
                    </div>
                </div>
                <div class="col-md-6 d-flex justify-content-center align-items-center text-center">
                    <div>
                        <i class="fas fa-user-tie icon-login mb-5"></i>
                        <form action="" method="POST" class="text-right">
                            {% csrf_token %}
                            <div class="input-group mb-3 mr-sm-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                                </div>
                                {{ formulario.usuario }}
                            </div>
                            <div class="input-group mb-3 mr-sm-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-unlock-alt"></i></div>
                                </div>
                                {{ formulario.password }}
                            </div>
                            <input type="submit" class="btn btn-enviar bg-danger text-white" value="Ingresar">
                        </form>
                        
                        {% if msg %}
                            <div class="alert alert-danger mt-3" role="alert">
                                <strong>{{ msg }}</strong>
                            </div>
                        {% endif %}
                            
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
